<h1 appBgStyle>Counter</h1>

<!--Child component-->
<app-counter *ngIf="counter > 0" [counterParent]="counter"></app-counter>

<button (click)="increment()">Increment</button>
<button (click)="decrement()">Decrement</button>

<div *ngIf="isIncrementClicked">
	The increment button was clicked
</div>

<h2>Book list</h2>
<ul *ngFor="let book of bookList">
	<div>{{ book }}</div>
</ul>
