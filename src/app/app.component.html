<h1 appBgStyle>Counter</h1>

<!--Child component-->
<app-counter (counterHistoryEvent)="addHistory($event)" [counterParent]="counter"></app-counter>

<button (click)="increment()">Increment</button>
<button (click)="decrement()">Decrement</button>

<div *ngIf="isIncrementClicked">
	The increment button was clicked
</div>

<h2 appBgColorStyle>Counter History</h2>
<ul *ngFor="let previousValue of counterHistory">{{ previousValue }}</ul>
